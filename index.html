<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator V1</title>
  </head>
  <body class="bg-gradient-to-r from-blue-200 to-cyan-200">
    <main class="w-120 mx-auto mt-6 shadow-2xl rounded-lg bg-white p-4">
      <p
        id="result"
        class="border border-gray-200 rounded font-[Courier_New] text-2xl text-center py-3"
      ></p>
      <button
        id="btn"
        class="w-full bg-cyan-500 text-white text-center rounded-lg py-3 mt-4 cursor-pointer hover:bg-cyan-600 active:bg-cyan-700"
      >
        パスワードを生成
      </button>
      <fieldset
        class="border border-dashed border-gray-200 mt-4 p-4 rounded-lg flex justify-between"
      >
        <legend class="px-2">オプション</legend>
        <label>
          長さ (<span id="password-length" class="inline-block w-6 text-center"
            >8</span
          >)
          <input type="range" name="" id="slider" min="8" max="24" value="8" />
        </label>
        <label>
          数字
          <input type="checkbox" name="" id="numbers-checkbox" />
        </label>
        <label>
          記号
          <input type="checkbox" name="" id="symbols-checkbox" />
        </label>
      </fieldset>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
